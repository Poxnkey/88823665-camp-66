<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            *{
                font-family: 'Kanit';
            }
        </style>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head> 

    <body>

        <div class="container">
            <form class="form-inline">
                <div class="row mb-3">
                    <div class="col-4">
                        <label class="col-form-label" for="name">ชื่อ</label>
                    </div>

                    <div class="col">
                        <input class="form-control" type="text" id="name" name="name" placeholder="ชื่อ">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="col-form-label" for="lastname">สกุล</label>
                    </div>
                    
                    <div class="col">
                        <input class="form-control" type="text" id="lastname" name="lastname">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="birth">วัน/เดือน/ปีเกิด</label>
                    <input class="form-control" type="date" id="birth" name="birth">
                </div>
    
                <div class="form-group">
                    <label for="age">อายุ</label>
                    <input type="number" id="age" name="age">
                </div>
    
                <div class="form-group">
                    <label>เพศ</label>
                    <div class="skip">
                        <input type="radio" id="male" name="gender">
                        <label for="male">ชาย</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">หญิง</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label>รูป</label>
                    <input type="file" id="picture" name="picture">
                </div>
    
                <div class="form-group">
                    <label>ที่อยู่</label>
                    <textarea id="address" name="address" rows="5"></textarea>
                </div>
    
                <div class="form-group">
                    <label>สีที่ชอบ</label>
                    <select id="color" name="color">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีฟ้า</option>
                        <option value="green">สีเขียว</option>
                        <option value="white">สีขาว</option>
                        <option value="black">สีดำ</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>แนวเพลงที่ชอบ</label>
                    <div class="skip">
                        <input type="radio" id="song1" name="song">
                        <label for="song1">เพื่อชีวิต</label>
                        <input type="radio" id="song2" name="song">
                        <label for="song2">ลูกทุ่ง</label>
                        <input type="radio" id="song3" name="song">
                        <label for="song3">อื่นๆ</label>
                    </div>
                </div>
    
                <div style="margin-top: 25px;">
                    <input type="checkbox" id="check" name="check">
                    <label for="check">ยินยอมให้เก็บข้อมูล</label>
                </div>
    
                <div style="margin-top: 35px;">
                    <button type="reset">Reset</button>
                    <button type="submit" style="margin-left: 150px;">Submit</button>
                </div>
           </form>
        </div>
    </body>
</html>
