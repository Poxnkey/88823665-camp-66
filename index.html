<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            *{
                font-family: 'Kanit';
            }
        </style>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head> 

    <body>
        <div class="container mt-3">
            <form>
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label" for="name">ชื่อ</label>
                    </div>

                    <div class="col-5">
                        <input class="form-control" type="text" id="name" name="name" placeholder="ชื่อ">
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label" for="lastname">สกุล</label>
                    </div>
                    
                    <div class="col-5">
                        <input class="form-control" type="text" id="lastname" name="lastname">
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label" for="birth">วัน/เดือน/ปีเกิด</label>
                    </div>

                    <div class="col-5">
                        <input class="form-control" type="date" id="birth" name="birth">
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label" for="age">อายุ</label>
                    </div>

                    <div class="col-5">
                        <input class="form-control" type="number" id="age" name="age">
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label">เพศ</label>
                    </div>
                    
                    <div class="col-5">
                        <div class="check">
                            <input class="form-check-input" type="radio" id="male" name="gender">
                            <label class="form-check-label" for="male">ชาย</label>
                        </div>

                        <div class="check">
                            <input class="form-check-input" type="radio" id="female" name="gender">
                            <label class="form-check-label" for="female">หญิง</label>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label"">รูป</label>
                    </div>

                    <div class="col-5">
                        <input class="form-control" type="file" id="picture" name="picture">
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label"">ที่อยู่</label>
                    </div>

                    <div class="col-5">
                        <textarea class="form-control" id="address" name="address" rows="5"></textarea>
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label"">สีที่ชอบ</label>
                    </div>

                    <div class="col-5">
                        <select class="form-control" id="color" name="color">
                            <option value="red">สีแดง</option>
                            <option value="blue">สีฟ้า</option>
                            <option value="green">สีเขียว</option>
                            <option value="white">สีขาว</option>
                            <option value="black">สีดำ</option>
                        </select>
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-3">
                        <label class="col-form-label"">แนวเพลงที่ชอบ</label>
                    </div>
                    <div class="col-5">
                        <div class="check">
                            <input class="form-check-input" type="radio" id="song1" name="song">
                            <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                        </div>
                        
                        <div class="check">
                            <input class="form-check-input" type="radio" id="song2" name="song">
                            <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                        </div>

                        <div class="check">
                            <input class="form-check-input" type="radio" id="song3" name="song">
                            <label class="form-check-label" for="song3">อื่นๆ</label>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center">
                    <div class="col-8">
                        <input class="form-check-input" type="checkbox" id="check" name="check">
                        <label class="form-check-label" for="check">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                </div>
    
                <div class="row mt-4 justify-content-center">
                    <div class="col-7">
                        <button class="btn btn-secondary float-start" type="reset">Reset</button>
                    </div>

                    <div class="col-1">
                        <button class="btn btn-success float-end" type="submit" style="margin-left: 150px;">Submit</button>
                    </div>
                </div>
           </form>
        </div>
    </body>
</html>
